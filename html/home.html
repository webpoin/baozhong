	<script src="../js/service.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/swipe.js"></script>
	<script type="text/javascript">

		// 取banner数据
		service({
			"type" : "banner",
			"start":0,
			"limit":10
		},function(json){

			// 替换模板
			var template = document.getElementById('banner');
			window.tplExchange(template,json.data,!json.ret);



			// 幻灯片
			var box = document.querySelector('.home_banner');
			if(!box){return;}

			// 元素
			var item = Array.prototype.slice.call(box.querySelectorAll('.swipe-wrap div'),0);

			// 根据item个数增加显示的点
			var cite = document.createElement('cite');
				cite.innerHTML = item.map(function(){return '<span></span>'}).join('');
				box.appendChild(cite);


			// 显示块
			var span = Array.prototype.slice.call(box.querySelectorAll('cite span'),0);

			// pure JS
			var elem = document.getElementById('mySwipe');
			window.mySwipe = Swipe(elem, {
				startSlide: 1,
				auto: 3000,
				continuous: true,
				callback: function(index, element) {
				 	span.map(function(item,idx){
						if(idx == index){
							item.classList.add('active');
						}else{
							item.classList.remove('active');
						}
					});
				},
			});
		});


		// 广播数据
		service({
			"type" : "broadcasting",
			"start" : 0,
			"limit" : 10
		},function(json){

			// 替换模板
			var template = document.getElementById('sort_notice');
			window.tplExchange(template,json.data,!json.ret);


			var parent = document.querySelector('.home_sort h6 span');
			var item = parent.querySelectorAll('a');
			var index = 0;

			parent.style.WebkitTransition = 'all .2s ease ';
			// 把第一个复制一份到末尾
			parent.appendChild(item[0].cloneNode(true));

			// 循环
			setInterval(function(){

				parent.style.top = -index * 32 + 'px';
				index += 1;
				if(index > item.length){
					
					index = 1;					
					setTimeout(function(){	
						parent.style.WebkitTransition = 'initial';
						parent.style.top = '0px';
						setTimeout(function(){parent.style.WebkitTransition = 'all .2s ease ';},10);
					},5000);
				}
			},2000);

		});


		// 推荐线路[出境游]
		service({
			"type" : "recommend",
			"lineCategoryId" : "3",
			"start":0,
			"limit":10
		},function(json){
			// 替换模板
			var template = document.getElementById('home_recom1');
			window.tplExchange(template,json.data,!json.ret);
		});




		mui.plusReady(function() {
			mui.fire(plus.webview.getLaunchWebview(), 'init');
		});


		// 推荐标签切换
		mui('.home_recom h2').on('tap','a',function(){


			var acti = this.parentNode.querySelector('a.active');
			if(acti == this){return false;}

			acti.classList.remove('active');
			this.classList.add('active');

			document.getElementById(acti.getAttribute('for')).style.display = 'none';
			document.getElementById(this.getAttribute('for')).style.display = 'block';

			return false;
		});


		// 链接点击事件
		mui('body').on('tap','a',function(){

			var href = this.getAttribute('href');
			if(!href){return;}

			var home = plus.webview.getLaunchWebview();
			home && mui.fire(home, 'openFull', {
				href: this.getAttribute('href'),
				subpage: !!this.getAttribute('subpage')
			});

			// 显示等	待
			plus.nativeUI.showWaiting('正在加载...');

			return false;
		});
	</script>
